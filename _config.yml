# ==========================================
# Flux Palette - Theme Configuration
# ==========================================

# --- NAVIGATION ---
# Site menu structure (Supports nested dropdowns)
menu:
  Home: /
  Projects: /projects/
  Misc:
    Archives: /archives/
    Search: /search/
    Feed: /rss.xml

# --- LAYOUT & APPEARANCE ---
# Controls the visual structure and default themes
home:
  mode: blog # "blog" or "projects" (Sets the homepage layout)

blog:
  title: "Blog" # Display title for the blog index

projects:
  title: "Projects" # Display title for the projects index
  per_page: 10     # Projects per page (Falls back to global per_page)

sidebar:
  recent_projects:
    enabled: true
    limit: 5       # Max items to show in the projects sidebar section
  social_buttons:
    enabled: true
    size: 1.6em    # Icon size for social links
  palette_selector:
    enabled: true  # Allow users to switch color palettes
    default_dark: solar-amber    # Default theme for dark mode
    default_light: paper-and-ink  # Default theme for light mode
    palette_folder: css/palettes # Location of palette CSS files

# Back to top floating button
backtotop:
  enabled: true

# --- FUNCTIONAL SYSTEMS ---
# Features for content enhancement and performance

# Search Configuration (Supports: 'local', 'upstash', or 'supabase')
search:
  enabled: true
  title: "Search"
  service: "local"
  upstash:
    url: "https://your-db.upstash.io"
    token: "your_primary_token"      # For build-time indexing
    read_token: "your_read_only_token" # For client-side searching
    index: "flux"
  supabase:
    url: "https://your-project.supabase.co"
    sec_key: "your_service_role_key" # For build-time indexing
    pub_key: "your_anon_key"         # For client-side searching
    table: "flux_search"

# Asset Optimization (Pre-compiles JS using SWC)
swc:
  enabled: true
  target: es2020 # JS target environment
  minify: true
  include:
    - js/
  exclude: []

# Content Metrics
read_time:
  enabled: true
  write_front_matter: false # Auto-inject read time into post files on generate

# Media Gallery Settings
gallery:
  thumbnails: true
  # External thumbnail service (%s is the image URL)
  service_pattern: "https://wsrv.nl/?url=%s&w=300&h=300&fit=inside&q=80"

# URL Shortener (Generates /s/<hash> redirects)
short_url:
  enabled: true
  length: 6

# --- INTEGRATIONS & EXTERNAL SERVICES ---

# RSS Feed Generation
rss:
  path: rss.xml
  limit: 20
  include_drafts: false
  include_future: false
  mark_encrypted_in_title: true
  add_encrypted_element: true

# Comment Systems (Supports: 'giscus' or 'utterances')
# See https://giscus.app/#repository for giscus settings
# See https://utteranc.es/#install for utterances settings
comments:
  enabled: true
  service: giscus
  giscus:
    repo: "username/repository"
    repo_id: "R_..."
    category: "General"
    category_id: "DIC_..."
    mapping: "pathname"
    reactions_enabled: "1"
    emit_metadata: "0"
    input_position: "top"
    theme: "preferred_color_scheme"
    lang: "en"
  utterances:
    repo: "username/repository"
    issue_term: "pathname"
    label: "comments"
    theme: "github-light"

# --- FOOTER SETTINGS ---
# Show theme credit. Feeds our ego. Please, we're starving.
attribution:
  enabled: true # Enable to show theme credit in footer
  text: "Flux Palette by LTDev LLC"
  link: "https://ltdev.llc/projects/flux-palette/"